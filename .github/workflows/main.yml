name: Manual Trigger Workflow

# configure manual trigger
on:
  workflow_dispatch:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule: ## Schedule the job to run at 12.am daily.
    - cron: '*/5 * * * *'
  
jobs:
  UAT-Tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Test
        run: |
          npm install
